<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Usual title</title>
    <meta name="description" content="Usual description">

    <!-- Facebook Meta Tags
    ================================================== -->
    <meta property="og:title"           content="Usual title">
    <meta property="og:url"             content="">
    <meta property="og:image"           content="">
    <meta property="og:image:type"      content="image/jpg">
    <meta property="og:image:width"     content="1200">
    <meta property="og:image:height"    content="630">
    <meta property="og:description"     content="Usual description">
    <meta property="og:site_name"       content="Usual title">
    <meta property="og:locale"          content="en_GB">
    <meta property="og:type"            content="website">

    <!-- Twitter Cards
    ================================================== -->
    <meta name="twitter:card"           content="summary_large_image">
    <meta name="twitter:site"           content="">
    <meta name="twitter:creator"        content="">
    <meta name="twitter:url"            content="">
    <meta name="twitter:title"          content="Usual title">
    <meta name="twitter:description"    content="Usual description">
    <meta name="twitter:image"          content="">


    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

    <link rel="preload" href="/main.css" />
    <link rel="stylesheet" type="text/css" href="/main.css" />
</head>
<body class="site">
    <header class="site__header" aria-label="Main Header">
        <p>Usual header notice</p>
    </header>

    <main class="site__body" aria-label="Main View">
        <!--googleoff: index-->
        <div class="site__notificaton">
            <div class="alert" role="alert" id="js-alert">Preparing Application</div>
        </div>
        <!--googleon: index-->

        <div class="views">
            <section class="views__child" aria-labelledby="viewHeadingInput">
                <h2 class="sr-only" id="viewHeadingInput">Input Image</h2>

                <form class="input-source" id="js-input-source">
                    <div class="input-source__preview">
                        <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" referrerpolicy="no-referrer" class="input-source__image" id="js-input-preview" alt="Input source" />
                    </div>
                    <div class="settings">
                        <div class="settings__item">
                            <div class="settings__column">
                                <label for="js-image-picker">Select an image to remove background</label>
                                <input type="file" class="input-image__file" id="js-image-picker" accept=".jpg,.png,.jpeg" />
                            </div>
                        </div>
                    </div>
                </form>
            </section>
            <section class="views__child" aria-labelledby="viewHeadingColumn2">
                <h2 class="sr-only" id="viewHeadingColumn2">Column 2</h2>
            </section>
        </div>
    </main>

    <footer class="site__footer" aria-label="Footer">
        <p>Usual copyright notice
    </footer>

    <script src="/main.js" async></script>
</body>
</html>
